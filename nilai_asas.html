<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Nilai Siswa</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #edf1f7;
    margin: 0;
    padding: 0;
  }

  .login-box, .dashboard {
    max-width: 400px;
    margin: 100px auto;
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #bbb;
    font-size: 16px;
  }

  button {
    background: #4e73df;
    color: white;
    cursor: pointer;
    margin-top: 15px;
  }

  button:hover {
    background: #3b5cc3;
  }

  table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }

  th {
    background: #4e73df;
    color: white;
  }

  .error {
    color: red;
    margin-top: 10px;
    text-align: center;
  }
</style>
</head>

<body>

<!-- ================= LOGIN FORM ================= -->
<div class="login-box" id="loginBox">
  <h2>Login Portal Nilai</h2>

  <input id="username" type="text" placeholder="Masukkan NISN">
  <input id="password" type="password" placeholder="Masukkan Password">

  <button onclick="login()">Login</button>

  <div id="loginError" class="error"></div>
</div>

<!-- ================= DASHBOARD ================= -->
<div class="dashboard" id="dashboard" style="display:none;">
  <h2>Nilai Kamu</h2>
  
  <table id="resultTable">
    <thead>
      <tr>
        <th>NISN</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Mapel</th>
        <th>Nilai</th>
        <th>KKM</th>
        <th>Motivasi</th>
        <th>Emoji</th>
        <th>Remidi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="logout()">Logout</button>
</div>

<script>
const SHEET_ID = "17GeYfdyiD8IrTePPPu0maRl8V3MKk4zJ";
const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

async function login() {
  const nisn = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  
  if (password !== "asas2025") {
    document.getElementById("loginError").innerText = "Password salah!";
    return;
  }

  const res = await fetch(SHEET_URL);
  const text = await res.text();
  const json = JSON.parse(text.substring(47, text.length - 2));

  const rows = json.table.rows.map(r => r.c.map(c => (c ? c.v : "")));

  // Cari siswa berdasarkan NISN
  const student = rows.find(r => String(r[0]) === nisn);

  if (!student) {
    document.getElementById("loginError").innerText = "NISN tidak ditemukan!";
    return;
  }

  // Tampilkan dashboard
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("dashboard").style.display = "block";

  // Masukkan data ke tabel
  const tbody = document.querySelector("#resultTable tbody");
  tbody.innerHTML = `
    <tr>
      <td>${student[0]}</td>
      <td>${student[1]}</td>
      <td>${student[2]}</td>
      <td>${student[3]}</td>
      <td>${student[4]}</td>
      <td>${student[5]}</td>
      <td>${student[6]}</td>
      <td>${student[7]}</td>
      <td>${student[8]}</td>
    </tr>
  `;
}

function logout() {
  document.getElementById("dashboard").style.display = "none";
  document.getElementById("loginBox").style.display = "block";
}
</script>

</body>
</html>
