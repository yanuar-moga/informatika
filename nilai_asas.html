<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Portal Nilai ASAS 2025</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #e9eef6;
  }

  .page-center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-card, .dashboard {
    background: white;
    width: 360px;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    text-align: center;
  }

  .logo {
    width: 80px;
    margin-bottom: 10px;
  }

  .title {
    font-size: 22px;
    margin-bottom: 20px;
  }

  .form {
    text-align: left;
  }

  .field {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
  }

  .label-text {
    font-size: 14px;
    margin-bottom: 5px;
  }

  input, select {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #bbb;
    font-size: 16px;
  }

  .show-pass {
    display: flex;
    align-items: center;
    gap: 7px;
    margin-bottom: 15px;
    font-size: 14px;
  }

  .btn-primary {
    width: 100%;
    padding: 10px;
    background: #4e73df;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }

  .btn-primary:hover {
    background: #3b5cc3;
  }

  .footer {
    margin-top: 20px;
    font-size: 12px;
    color: #666;
  }

  /* Dashboard */
  #dashboard {
    display: none;
  }

  table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    font-size: 13px;
  }

  th {
    background: #4e73df;
    color: white;
  }

  .logout-btn {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    border-radius: 8px;
    border: none;
    background: #db4338;
    color: white;
    cursor: pointer;
  }

  .logout-btn:hover {
    background: #b83228;
  }

  .error {
    color: red;
    margin-top: 10px;
    font-size: 14px;
  }

</style>
</head>

<body>

<main class="page-center">

  <!-- ================= LOGIN PAGE ================= -->
  <div class="login-card" id="loginBox">

    <img src="assets/logo.png" alt="Logo Sekolah" class="logo" />
    <h1 class="title">Portal Nilai ASAS 2025</h1>

    <form id="loginForm" class="form" onsubmit="event.preventDefault(); login();">

      <label class="field">
        <span class="label-text">NISN</span>
        <input id="username" type="text" placeholder="Masukkan NISN" required />
      </label>

      <label class="field">
        <span class="label-text">Password</span>
        <input id="password" type="password" placeholder="Masukkan password" required />
      </label>

      <label class="field">
        <span class="label-text">Kelas</span>
        <select id="kelas" required>
          <option value="">-- Pilih Kelas --</option>
          <option value="Kelas7A">Kelas 7A</option>
          <option value="Kelas7B">Kelas 7B</option>
          <option value="Kelas7C">Kelas 7C</option>
          <option value="Kelas7D">Kelas 7D</option>
          <option value="Kelas7E">Kelas 7E</option>
          <option value="Kelas7F">Kelas 7F</option>
          <option value="Kelas7G">Kelas 7G</option>
          <option value="Kelas7H">Kelas 7H</option>
          <option value="Kelas7I">Kelas 7I</option>
        </select>
      </label>

      <div class="show-pass">
        <input type="checkbox" id="showPassword" />
        <label for="showPassword">Tampilkan Password</label>
      </div>

      <button type="submit" class="btn-primary">Masuk</button>

    </form>

    <div id="loginError" class="error"></div>
    <div class="footer">Â© 2025 MB All Rights Reserved</div>

  </div>

  <!-- ================= DASHBOARD ================= -->
  <div class="login-card" id="dashboard">

    <h1 class="title">Nilai Kamu</h1>

    <table id="resultTable">
      <thead>
        <tr>
          <th>NISN</th>
          <th>Nama</th>
          <th>Kelas</th>
          <th>Mapel</th>
          <th>Nilai</th>
          <th>KKM</th>
          <th>Motivasi</th>
          <th>Emoji</th>
          <th>Remidi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

</main>

<script>
const SHEET_ID = "17GeYfdyiD8IrTePPPu0maRl8V3MKk4zJ";

// Show/Hide password
document.getElementById("showPassword").addEventListener("change", function () {
  const p = document.getElementById("password");
  p.type = this.checked ? "text" : "password";
});

async function login() {
  const nisn = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const kelas = document.getElementById("kelas").value;

  if (pass !== "asas2025") {
    document.getElementById("loginError").innerText = "Password salah!";
    return;
  }

  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${kelas}&tqx=out:json`;

  try {
    const res = await fetch(url);
    const raw = await res.text();
    const json = JSON.parse(raw.substring(47, raw.length - 2));

    const rows = json.table.rows.map(r => r.c.map(c => (c ? c.v : "")));

    const siswa = rows.find(r => String(r[0]) === nisn);

    if (!siswa) {
      document.getElementById("loginError").innerText = "NISN tidak ditemukan di kelas " + kelas;
      return;
    }

    document.getElementById("loginBox").style.display = "none";
    document.getElementById("dashboard").style.display = "block";

    const tbody = document.querySelector("#resultTable tbody");
    tbody.innerHTML = `
      <tr>
        <td>${siswa[0]}</td>
        <td>${siswa[1]}</td>
        <td>${siswa[2]}</td>
        <td>${siswa[3]}</td>
        <td>${siswa[4]}</td>
        <td>${siswa[5]}</td>
        <td>${siswa[6]}</td>
        <td>${siswa[7]}</td>
        <td>${siswa[8]}</td>
      </tr>
    `;

  } catch (err) {
    document.getElementById("loginError").innerText =
      "Gagal memuat data! Pastikan Google Sheet sudah di-PUBLISH.";
  }
}

function logout() {
  document.getElementById("dashboard").style.display = "none";
  document.getElementById("loginBox").style.display = "block";
}
</script>

</body>
</html>
