<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Nilai Siswa</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: #eef3f7;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 360px;
        margin: 40px auto;
        padding: 25px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }
    label {
        font-size: 14px;
        font-weight: 700;
        color: #444;
    }
    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #0066ff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
    }
    button:hover {
        background: #0052cc;
    }

    /* CARD NILAI */
    .card {
        width: 360px;
        margin: 40px auto;
        padding: 25px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .score {
        font-size: 55px;
        font-weight: 900;
        text-align: center;
        margin: 10px 0;
        color: green;
    }
    .label-hide {
        display: none !important; /* MENYEMBUNYIKAN LABEL MOTIVASI & REMEDI */
    }
    .logout-btn {
        width: 100%;
        padding: 12px;
        background: #d9534f;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        margin-top: 25px;
    }
</style>

</head>
<body>

<!-- LOGIN PAGE -->
<div class="container" id="loginPage">
    <h2>Login Nilai</h2>

    <label>NISN:</label>
    <input type="text" id="nisnInput" placeholder="Masukkan NISN">

    <label>Password:</label>
    <input type="password" id="passwordInput" placeholder="Password">

    <label>Kelas:</label>
    <select id="kelasInput">
        <option value="">Pilih Kelas</option>
        <option value="Kelas7A">Kelas 7A</option>
        <option value="Kelas7B">Kelas 7B</option>
        <option value="Kelas7C">Kelas 7C</option>
    </select>

    <button onclick="login()">Login</button>
</div>

<!-- RESULT PAGE -->
<div class="card" id="resultCard" style="display:none;">
    <h2>Nilai Kamu</h2>

    <p><b>NAMA :</b><br><span id="name"></span></p>
    <p><b>KELAS :</b><br><span id="class"></span></p>

    <p><b>NILAI :</b></p>
    <div class="score" id="score"></div>

    <p class="label-hide"><b>MOTIVASI :</b></p>
    <p id="motivation"></p>

    <p class="label-hide"><b>REMEDI :</b></p>
    <p id="remediation"></p>

    <button class="logout-btn" onclick="logout()">Logout</button>
</div>


<script>
const sheetID = "17GeYfdyiD8IrTePPPu0maRl8V3MKk4zJ";

function login() {
    const nisn = document.getElementById("nisnInput").value.trim();
    const password = document.getElementById("passwordInput").value.trim();
    const kelas = document.getElementById("kelasInput").value.trim();

    if (!nisn || !password || !kelas) {
        alert("Semua kolom harus diisi!");
        return;
    }

    if (password !== "asas2025") {
        alert("Password salah!");
        return;
    }

    fetchData(nisn, kelas);
}

function fetchData(nisn, kelas) {
    const url = `https://opensheet.elk.sh/${sheetID}/${kelas}`;

    fetch(url)
    .then(res => res.json())
    .then(data => {
        const siswa = data.find(row => row.NISN == nisn);

        if (!siswa) {
            alert("Data tidak ditemukan!");
            return;
        }

        // tampilkan data
        document.getElementById("name").innerText = siswa.Name;
        document.getElementById("class").innerText = siswa.Class;
        document.getElementById("score").innerText = siswa.Score;

        document.getElementById("motivation").innerText = siswa.Motivation;
        document.getElementById("remediation").innerText = siswa.Remediation;

        document.getElementById("loginPage").style.display = "none";
        document.getElementById("resultCard").style.display = "block";
    });
}

function logout() {
    document.getElementById("loginPage").style.display = "block";
    document.getElementById("resultCard").style.display = "none";

    document.getElementById("nisnInput").value = "";
    document.getElementById("passwordInput").value = "";
    document.getElementById("kelasInput").value = "";
}
</script>

</body>
</html>
